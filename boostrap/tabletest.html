<head>

<body>

        <table class="table table-bordered">
            <!--table - add bostrap style. table-striped - чередование цветов. table-hover - смена цвета при наведении.
                                                        table-bordered - делает граници видемей. table-condensed - уменьшает отступы-->

                <tr class="active">
                    <!-- active - add bostrap style. -->
                    <th>Name</th>
                    <th>Phone num</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>

                </tr>
                <tbody>

                    <tbody>

                        </tr>
                    </tbody>
        </table>
    </div>
</body>
