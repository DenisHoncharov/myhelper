<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bosstrap Header</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">    <!--адаптация для смарфонов и т.д.-->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
</head>
  <body>
      <nav class="navbar navbar-default">                                       <!--navbar navbar-default - дает понимание бустрапу что тут будет меню и ему нужно определить некоторые ф-ции-->
          <div class="container-fluid">
              <div class="navbar-header">                                       <!--navbar-header говорит бустрапу что это не меню, но что-то типо заголовка-->
                  <a href="#" class="navbar-brand">Boostrap Test</a>            <!--navbar-brand определяет некоторые шрифты для текста(заголовка)-->
              </div>

              <div class="">
                <ul class="nav navbar-nav">                                     <!--nav navbar-nav - говорит бустрапу что тут будет происходить навигация по сайту-->
                    <li class="active"><a href="#">Main</a></li>                <!-- создает видимость нажатой клавиши-->
                    <li><a href="#">Information</a></li>
                    <li><a href="#">Callback</a></li>
                </ul>
              </div>
          </div>
      </nav>
  </body>
</html>
