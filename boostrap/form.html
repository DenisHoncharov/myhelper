<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Boostrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--адаптация для смарфонов и т.д.-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <!--role - ни за что не отвечает. class="form-inline" - рисует форму в строку. class="form-horizontal" - в столбец-->
            <div class="form-group">
                <label for="email" class="control-label col-md-2">Email</label>
                <!--class="control-label" - делает возвожным писать классы как при разметке-->
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Введите email">
                    <!--placeholder="Введите email" - пишет в поле текст-->
                </div>
                <p class="help-block">helper</p>
                <!--help-block - просто текст серым-->
            </div>

<!--поле с выпадающими меню-->
            <select name="" id="" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

<!--кружечки с точкой-->
            <div class="radio-inline">
                <label>
                    <input type="radio" name="oprionsRadios" id="radio1" value="option1" checked>
                    First element
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="oprionsRadios" id="radio2" value="option2">
                    Second element
                </label>
            </div>

<!--как в начале-->
            <div class="form-group">
                <label for="password" class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="password" placeholder="Введите password">
                </div>
                <!--placeholder="Введите email" - пишет в поле текст-->
            </div>

<!--квадратик с галочкой-->
            <div class="checkbox">
                <label for="password"></label>
                <input type="checkbox">checkbox</input>
                <!--placeholder="Введите email" - пишет в поле текст-->
            </div>
            <button type="button" class="btn btn-success">Registration</button>

            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Your email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">google@gmail.com</p>    <!--ставит текст на место обычного поля-->
                    </div>
            </div>
            <div class="form-group has-error">            <!--устанавливает цвет для поля как ошибку(только для див)-->
                <label for="" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-lg" id="pass" placeholder="Put your password"><!--input-lg" - размер формы-->
                    </div>
                </label>
            </div>
        </form>
    </div>

    <span class="badge">120</span>    <!--делает серый ареал вокруг значения-->
</body>

</html>
